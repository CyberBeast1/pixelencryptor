<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      button {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Result</h1>
    <div class="msg">{{ result | safe }}</div>
    <br />
    <div class="box">
      {% if image_path %}
      <h2>Message Image</h2>
      <img
        src="{{ url_for('static', filename=image_path) }}"
        alt="Message Image"
        style="
          max-width: 350px;
          max-height: auto;
          border: 5px solid #00ff00;
          border-radius: 20px;
        "
      />
      <br />
        <a
          href="{{ url_for('static', filename=image_path) }}"
          download="{{ url_for('static', filename=image_path) }}"
        >
          <button class="button">Download Image</button>
        </a>
        {% endif %}
      {% if key_path %}
      <h2>Key Image</h2>
      <img
        src="{{ url_for('static', filename=key_path) }}"
        alt="Key Image"
        style="
          max-width: 350px;
          max-height: 350px;
          border: 5px solid #00ff00;
          border-radius: 20px;
        "
      />
      <br />
        <a
          href="{{ url_for('static', filename=key_path) }}"
          download="{{ url_for('static', filename=key_path) }}"
        >
          <button class="button">Download Image</button>
        </a>
        {% endif %}
        <a href="/"><button class="button">Go Back</button></a>
    </div>
    <script>
        if (['extract', 'load', 'gen'].includes(window.location.pathname.replace('/',''))) {
            document.getElementsByClassName('div')[1].classList.remove('box');
        }
    </script>
  </body>
</html>
